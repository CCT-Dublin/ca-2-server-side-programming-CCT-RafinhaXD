
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register User</h2>
        <form id="registrationForm" method="POST" action="/submit">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required maxlength="20">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required maxlength="20">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required maxlength="10">
            </div>
            <div>
                <label for="eircode">Eircode:</label>
                <input type="text" id="eircode" name="eircode" required maxlength="6">
            </div>
            <div id="error-display">
                <!-- Validation messages will be displayed here -->
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
